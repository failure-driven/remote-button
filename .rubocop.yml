require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-performance
  - rubocop-rake

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.0
  UseCache: true
  CacheRootDirectory: .
  MaxFilesInCache: 10000
  Exclude:
    - node_modules/**/*
    - vendor/**/*
    - bin/update
    - bin/rake
    - bin/setup
    - bin/yarn
    - bin/spring
    - bin/rails
    - bin/bundle
    - db/seeds.rb
    - db/schema.rb
    - db/migrate/*

# ===== START Customisations =====

RSpec/InstanceVariable:
  Description: allow features not to need lets
  Exclude:
    - "spec/features/**/*"

Metrics/BlockLength:
  Description: allow features to be more descriptive and longer
  Exclude:
    - "spec/features/**/*"

RSpec/Capybara/FeatureMethods:
  Description: allow given/background/scenario in capybara features
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  EnforcedStyle: never

Style/TrailingCommaInArrayLiteral:
  Description: This cop checks for trailing comma in array literals.
  EnforcedStyleForMultiline: consistent_comma

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: consistent_comma

Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: consistent_comma

# ====== END Customisations ======

RSpec/MultipleExpectations:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

Bundler/OrderedGems:
  Description: Gems should be alphabetically sorted within groups.
  Enabled: true

Layout/LineLength:
  Description: >
    This cop checks the length of lines in the source code. The maximum length
    is configurable. The tab size is configured in the IndentationWidth of the
    Layout/Tab cop.
  Enabled: True
  Max: 115

